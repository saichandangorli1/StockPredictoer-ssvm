<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 40px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: url('https://img.freepik.com/free-photo/stock-trading-workplace-background_1409-5545.jpg?t=st=1740785856~exp=1740789456~hmac=b71cf8d6de01978749d83beb9ef889eea6e95cc1d14a62f7eba639f40209e18c&w=1800') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4c4c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .logout-btn:hover {
            background-color: #d43f3f;
        }

        form {
            background: rgba(34, 34, 34, 1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        input,
        button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        input {
            background: #333;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        img {
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label>Enter Company Ticker Symbol:</label><br>
        <input type="text" name="company" required placeholder="e.g., AAPL, TSLA"><br>

        <label>Select Future Date:</label><br>
        <input type="date" name="future_date" required><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
    <div class="result">
        <p>üìà Predicted Price for the selected date <strong>{{ future_date }}</strong> : <strong>${{ predicted_price
                }}</strong></p>
        <img src="{{ image_path }}" alt="Stock Chart" width="500px">
    </div>
    {% endif %}

    {% if error_message %}
    <div class="error">
        <p>‚ùå {{ error_message }}</p>
    </div>
    {% endif %}
</body>

</html>
